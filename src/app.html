<!doctype html>
<html lang="en" class="background-theme-background dark text-theme-text">
	<head>
		<meta charset="utf-8" />
		<script>
			// Fix for PWA start_url pointing to /index.html which confuses SvelteKit router
			if (window.location.pathname.endsWith('/index.html')) {
				window.history.replaceState(
					null,
					'',
					window.location.pathname.replace(/\/index.html$/, '/')
				);
			}
		</script>
		<link rel="icon" href="%sveltekit.assets%/full_cube.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<script src="%sveltekit.assets%/pwa-capture.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="background-theme-background text-theme-text">%sveltekit.body%</div>
	</body>
</html>
